<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/editor_page.css">
    <script src="../easyui/jquery.min.js"></script>
    <script src="../easyui/jquery.easyui.min.js"></script>
    <script src="../js/tinyscrollbar.js"></script>
    <script src="../js/editor_page.js"></script>
</head>

<body>
    <div class="editor_wrap">
        <div class="phone">
            <div class="phone_content" id="scrollBar">
                <div class="scrollbar">
                    <div class="track">
                        <div class="thumb">
                            <div class="end"></div>
                        </div>
                    </div>
                </div>
                <div class="viewport">
                    <div class="overview" style="top: 0px;">
                        <div class="dropable" id="target">
                        </div>
                    </div>
                    <div class="edit_btns">
                        <button class="edit_btn save">保存</button>
                        <button class="edit_btn view">预览</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="widgets_lib">
            <h3 class="tit">
                组件库<span>（拖拽想要添加的组件）</span>
            </h3>
            <div class="widgets_list">
                <div class="tit">
                    通用组件
                </div>
                <div class="widgets_box">
                    <ul>
                        <li class="widget">
                            <div class="relative">
                                <div class="mark">
                                    <a class="editit" href="javascript:;">编辑</a>
                                    <div class="control">
                                        <a class="remove" href="javascript:;" title="删除"></a>
                                        <a class="move" href="javascript:;" title="移动"></a>
                                    </div>
                                </div>
                                <img src="http://temp.im/201x105" alt="">
                                <h4>店铺头部1</h4>
                            </div>
                        </li>
                        <li class="widget">
                            <div class="relative">
                                <div class="mark">
                                    <a class="editit" href="javascript:;">编辑</a>
                                    <div class="control">
                                        <a class="remove" href="javascript:;" title="删除"></a>
                                        <a class="move" href="javascript:;" title="移动"></a>
                                    </div>
                                </div>
                                <img src="http://temp.im/202x105" alt="">
                                <h4>店铺头部1</h4>
                            </div>
                        </li>
                        <li class="widget">
                            <div class="relative">
                                <div class="mark">
                                    <a class="editit" href="javascript:;">编辑</a>
                                    <div class="control">
                                        <a class="remove" href="javascript:;" title="删除"></a>
                                        <a class="move" href="javascript:;" title="移动"></a>
                                    </div>
                                </div>
                                <img src="http://temp.im/203x105" alt="">
                                <h4>店铺头部1</h4>
                            </div>
                        </li>

                                    </div>
                                </div>
                                <img src="http://temp.im/204x105" alt="">
                                <h4>店铺头部1</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</html>
